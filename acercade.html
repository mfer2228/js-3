             <img src="images/result.png" alt="logo">
          </div>
          <div class= "quiensos">

          <h1 class="navbar-brand ">
            Generador de citas APA

             <input class="nav-item" type="text" class="form-control" placeholder=" Nombre" aria-label="nombre" aria-describedby="basic-addon1">

    <header class="m-4">
        Bienvenid@

   <div class="m-4 container-fluid" >
    <form class="formulario">
        <label for="Autor" class="form-label">Ingrese Inicial y Apellido del autor: </label>
        <input  type="text" class="form-control" id="Autor" placeholder="Ex: M. Jordan">
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Ingrese la fecha de publicación </label>
        <input  type="text" class="form-control" id="fecha" placeholder="(AAAA, MM,DD)">
      </div><div class="mb-3">
        <label for="titulo" class="form-label">Ingrese el título del artículo o libro:</label>
        <input  type="text" class="form-control" id="titulo" >
      </div>
      <div class="mb-3">
        <label for="fechaConsulta" class="form-label">Ingrese la fecha de consulta:</label>
        <input  type="text" class="form-control" id="fechaConsulta" placeholder="(AAAA, MM DD)">
      </div>
      <div class="mb-3">
        <label for="sitioWeb" class="form-label">Ingrese el nombre del sitio web:</label>
        <input type="text" class="form-control" id="sitioWeb" >
      </div>
      <div class="mb-3">
        <label for="url" class="form-label">Ingrese dirección del sitio web:</label>
        <input type="text" class="form-control" id="url" placeholder="www.ejemplo.com">
      </form>
    </div>
