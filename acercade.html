<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de citas APA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link href="css/pinta.css" rel="stylesheet">
        <link rel="shortcut icon" href="images/result.png">
</head>
<body>

<!-- Acá va la barra de navegación (igual voy a preguntar tu nombre y co) -->
    <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container-fluid  align-items-start">
          
          <div id="logo" class="container-fluid">
             <img src="images/result.png" alt="logo">
          </div>
          <div class= "quiensos">

          <h1 class="navbar-brand ">
            Generador de citas APA
          </h1>  

             <input class="nav-item" id="nombre" type="text" class="form-control" placeholder=" Nombre" aria-label="nombre" aria-describedby="basic-addon1">

             <input class="nav-item" id="contraseña" type="password" class="form-control" placeholder=" Contraseña" >
             <button class="btn btn-dark" type="button" onclick="epale()">Continuar </button>


          </div>
       </div>
    </nav>
    
    <h1 class="m-4">

    </h1>



<div id="misCitas" class=" m-4">
  <h2>Mis Citas:
    <button onclick="ordenarAlfTitulo()" class="btn"> Ordenar Alfabéticamente </button>
  </h2>
</div>

<div id="menu" class="m-4">
  <div class="btn-group container-fluid d-flex justify-content-end" role="group" aria-label="Basic mixed styles example">
  <a href="#formulario">  <button type="button"  id="btn agregarc">Agregar una nueva cita</button></a>
  <button type="button" id="eliminar-cita" onclick="eliminarCita()"> Eliminar cita</button>
  </div>
    
</div>

<!-- agregamos formulario -->

 <form id="formulario" action="#" method="#" class="formulario m-2">
 <ul>
   <li class="me-4">
    <input type="text" class="form-control m-2" id="autor" placeholder=" Inicial y apellido del autor">
    <div class="d-flex flex-row m-2">
    <p>Fecha en que el artículo fue publicado:</p>
    <input type="date" class="form-control m-2" id="fecha" placeholder="Fecha de publicación">
    </div>
    <input type="text" class="form-control m-2" id="titulo" placeholder="Título del artículo">
    <div class="d-flex flex-row m-2">
    <p>Fecha en la que consultaste la página:</p>
    <input type="date" class="form-control m-2" id="fechaConsulta" placeholder=" Fecha de consulta">
    </div>
    <input type="text" class="form-control m-2" id="sitioWeb" placeholder="Nombre del sitio">
    <input type="text" class="form-control m-2" id="url" placeholder="url">

   </li>
   <li class="button row-lg m-4">
       <button class="boton reset" type="reset"> Ups, empiezo de cero</button>
       <button id="listo" onclick="agregarCita()" type="submit">Agregar</button>
     </li>
   </ul>
  </form>

</div>






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>    
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script src="main.js"></script>
</body>
</html>
